apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spring-demo
  namespace: kube-ops
spec:
  template:
    metadata:
      labels:
        app: spring-demo
    spec:
      containers:
      - image: heweix86/spring-demo:<BUILD_TAG>
        imagePullPolicy: IfNotPresent
        name: spring-demo
        ports:
        - containerPort: 8000
